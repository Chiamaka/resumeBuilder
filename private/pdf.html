<template name="resume">
    <style type="text/css">
    * { margin: 0; padding: 0; }
    body { font: 16px Helvetica, Sans-Serif; line-height: 24px; background: url(noise.jpg); }
    .clear { clear: both; }
    #page-wrap { width: 800px; margin: 40px auto 60px; }
    #pic { float: right; margin: -30px 0 0 0; border-radius: 5px; border: 10px solid #ddd;}
    h1 { margin: 0 0 16px 0; padding: 0 0 16px 0; font-size: 42px; font-weight: bold; letter-spacing: -2px; border-bottom: 1px solid #999; }
    h2 { font-size: 20px; margin: 0 0 6px 0; position: relative; }
    h2 span { position: absolute; bottom: 0; right: 0; font-style: italic; font-family: Georgia, Serif; font-size: 16px; color: #999; font-weight: normal; }
    p { margin: 0 0 16px 0; }
    a { color: #999; text-decoration: none; border-bottom: 1px dotted #999; }
    a:hover { border-bottom-style: solid; color: black; }
    ul { margin: 0 0 32px 17px; }
    #objective { width: 500px; float: left; }
    #objective p { font-family: Georgia, Serif; font-style: italic; color: #666; }
    dt { font-style: italic; font-weight: bold; font-size: 18px; text-align: right; padding: 0 26px 0 0; width: 150px; float: left; height: 100px; border-right: 1px solid #999;  }
    dd { width: 600px; float: right; }
    dd.clear { float: none; margin: 0; height: 15px; }
</style>
<div id="page-wrap">
    {{#with entry}}
    {{#with FS.GetFile 'images' photo}}
        <img src="{{this.url}}" alt="Profile Photo" id="pic" width="293px" height="303px" />
    {{/with}}

    <div id="contact-info" class="vcard">

        <!-- Microformats! -->

        <h1 class="fn">{{name}}</h1>

        <p>
            <i class="fa fa-mobile fa-lg"></i> {{phoneNumber}} <br />
            <i class="fa fa-envelope"></i> {{emailAddress}} <br />
            <i class="fa fa-twitter"></i> {{twitterHandle}} <br />
            <i class="fa fa-linkedin" style="color: blue;"></i> {{linkedInName}} <br />
            <i class="fa fa-home"></i> {{homeAddress}} 
        </p>
    </div>

    <div id="objective">
        <p>
            {{personalSummary}}
        </p>
    </div>
    
    <div class="clear"></div>
    
    <dl>
        <dd class="clear"></dd>
        
        <dt>Education</dt>
        <dd>
            <h1>University</h1>
            <h2>{{education.university}}</h2>
            <p>
                <strong>Course of Study:</strong> {{education.courseOfStudy}}
            </p>

            <h1>Secondary School</h1>
            <h2>{{education.secondarySchool}}</h2>
            <p><strong>Year of Graduation:</strong> {{education.yearOfGraduation}}</p>
            {{#each certification}}
                <p>
                    <span class="label label-danger">Certification: {{certificate}}</span>
                    <span class="label label-info">Year: {{year}}</span> 
                </p>
            {{/each}} 
        </dd>

           <dd class="clear"></dd>

        <!-- <dt>Skills</dt>
        <dd>
            <h2>Office skills</h2>
            <p>Office and records management, database administration, event organization, customer support, travel coordination</p>
            
            <h2>Computer skills</h2>
            <p>Microsoft productivity software (Word, Excel, etc), Adobe Creative Suite, Windows</p>
        </dd> -->
        
        <dd class="clear"></dd>
        
        <dt>Work Experience</dt>
        <dd>
           {{#each workExperience}}
            <h2><strong>{{position}}</strong><span class="label label-success">{{company}} - {{timeSpent}}</span></h2>

            <ul>
                <li>{{roles}}</li>
            </ul>
            {{/each}}
        </dd>
        
        <dd class="clear"></dd>

        <dd class="clear"></dd>
        
        <dt>Leadership Experience</dt>
        <dd>
            {{#each leadershipExperience}}
            <h2><strong>{{position}}</strong><span class="label label-success">{{yearHeld}}</span></h2>
            <ul>
                <li>{{roles}}</li>
            </ul>
            {{/each}}
        </dd>
        
        <dd class="clear"></dd>
        
        <dt>Personal Data</dt>
        <dd>
            {{#each personalData}}
                <ul>
                    <li>{{sex}}</li>
                    <li>{{age}}</li>
                    <li>{{maritalStatus}}</li>
                    <li>{{nationality}}</li>
                    <li>{{stateOfOrigin}}</li>
                    <li>{{religion}}</li>
                    <li>{{languages}}</li>
                </ul>
                <ol>
                    <h3><span class="label label-warning">Hobbies</span></h3><br>
                    {{#each hobbies}}
                        <li>{{favoriteThing}}</li>
                    {{/each}}
                </ol>
            {{/each}}
        </dd>
        <dd class="clear"></dd>
        
        <dt>References</dt>
        <dd>Available on request</dd>
        
        <dd class="clear"></dd>
    </dl>
    
    <div class="clear"></div>
    {{/with}}
    <div class="text-center">
        <button class="btn btn-success" id="pdfGenerator"><i class="fa fa-download"></i>&nbsp;Download as PDF</button>
    </div>  
</div>
</template>
